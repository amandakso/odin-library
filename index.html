<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Library Reading List</h2>
        </div>
        <div class="book-container">
            <h4>Books:</h4>
            <ul id="cards">  
                <li><button id="add">Add Book</button></li>
            </ul>
        </div>
        <div id="newForm">
            <!--Popup Div starts-->
            <div id="bookForm">
                <form action="#" id="form1" method="post" name="form">
                    <div id="close"><span class="iconify" id="x" data-icon="mdi:close-circle"></span></div>
                    <h2 id="formHeading">Add New Book</h2>
                    <hr>
                    <label for="title">Title:</label>
                    <input id="title" name="title" placeholder="Title" type="text">
                    <label for="author">Author:</label>
                    <input id="author" name="author" placeholder="Author" type="text">
                    <label for="year">Year Published:</label>
                    <input id="year" name="year" placeholder="Year" type="number" min="1000" max="3000" step="1">
                    <label for="pages">Number of Pages:</label>
                    <input id="pages" name="pages" placeholder="Number of Pages" type="number" min="2" max="10000" step="1"><br>
                    <input type="radio" id="yes" name="read" value="have read"> 
                    <label for="yes">I've read this book</label><br>
                    <input type="radio" id="no" name="read" value="haven't read">
                    <label for="no">I haven't read this book yet</label>
                    <button id="add1">Submit</button>
                </form>
            </div>
            <!--Popup Div ends-->
        </div>
        <div class="footer">
            <p>Created by Amanda Panda</p>
        </div>
    </div>
    <script src="//code.iconify.design/1/1.0.6/iconify.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
